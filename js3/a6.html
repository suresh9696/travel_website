<body>



    <script>
        var a=new Array(1,2,3,4,6,5,8,13,12,11,14)
  
        count=0
        for(i=0;i<a.length;i++){
            if(a[i]%2!==0 && i%2!==0){

                count+=1
            }
           
        }
        document.write('odd index and elements : '  +count)

    </script>
</body>
