<body>
    
    <!-- .find the how many are index and element both are same in the array? -->

    <script>
        var a=new Array(1,2,2,3,4,5,7,6,8)
       
        
        count=0

        for( i=0;i<a.length;i++){
            if(i==a[i]){

                count+=1
                
            }
            
        }

        document.write('no.of  index  num and element both are same in array : ' +count)

    </script>
</body>
