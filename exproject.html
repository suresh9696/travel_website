</section>
<script>
    let inp= document.querySelector('input')
    let button= document.querySelector('button')
    let temperature = document.querySelector('span')
   
    let h2 = document.querySelector('h2')
    let h3 = document.querySelector('h3')
    let apikey='8ce452aa691f1d1a43258cc5624c9287';
    button.onclick =function(){
        if (inp.value=== ''){
            alert("Please enter the location ")
        }
        else{
            let url= `https://api.openweathermap.org/data/2.5/weather?q=${inp.value}&appid=${apikey}`
            fetch(url).then(response =>response.json()).then(result=>{
                // console.log(result)
            
            let{name}=result
            let{temp}=result.main
            let{description}=result.weather[0] 
               console.log(name,temp,description)
            temperature.innerText =Math.round(temp-273)     
             
            h2.innerText= name
            h3.innerHTML=description
        })
            
        }
    }
   
</script>
