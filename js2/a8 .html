    <!-- 8.find the average of the even index elements in the array -->
 <script>
     var a =[76,88,99,77,66,55,445,876,456,753]
       var sum =0;
        var y;
        let count=0;
        for(i=0;i<=a.length;i++)
        {
            if((i%2==0)&&(a[i]>0))
            {
                sum = sum+a[i];
                
                count++
            }
        }
        document.write(sum + " <br> ")
         y = sum/count
          document.write(y)
 </script>
