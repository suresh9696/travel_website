    <!-- 6.find the average of the even elements in the array -->
    <script>
            var a =[76,88,99,77,66,55,445,876,456,753]
        var sum =0;
        var count=0;
        for(i=0;i<=a.length;i++){
            if((a[i]>0) &&(a[i]%2==0)){
                sum = sum+a[i];
               count++;
            }
        }
        document.write(sum +"   <br>")
        var y= sum/count
         document.write(y)
    </script>
