<body>
    <script>
        // 10.find the average of the array elements which are divisible by 5?
        var a =[76,88,99,77,66,55,445,876,456,753]
       var sum =0;
        var y;
        let count=0;
        for(i=0;i<=a.length;i++)
        {
            if((a[i]%5 ==0)&&(a[i]>0))
            {
                sum = sum+a[i];
                
                count++
            }
        }
        document.write(sum + " <br> ")
         y = sum/count
          document.write(y)

    </script>
