<body>
    <script>
        // 3.find the sum of the odd elements in the array
        var a =[1,2,3,4,5,6,7]
        var sum =0;
        for(i=0;i<a.length;i++){
            if(a[i]%2!=0){
                sum = sum+a[i];
               
            }
        }
        document.write(sum)

    </script>
    </script>
</body>
