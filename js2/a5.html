    <script>
        // 5.find the sum of the odd index elements in the array
        var a =[0,234454,3,4,67,5456]
        var sum =0;
        for(i=0;i<=a.length;i++){
            if(i%2!==0){
                sum = sum+a[i];
               
            }
        }
document.write(sum)
    </script>
