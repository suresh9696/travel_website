<!DOCTYPE html>

<body>
    <script>
        // 13.find the sum of the number which are divisible by 4,8,10
        var a =[ 0,1,2,3,4,7,44,40,36,55,8]
       var sum =0;
       
        for(i=0;i<=a.length;i++)
        {
            if((a[i]%4 ==0)&&(a[i]%8 ==0)&&(a[i]%10 ==0)&&(a[i]>0))
            {
                sum = sum+a[i];
                
               
            }
        }
        document.write(sum + "  ")
    </script>
</body>
