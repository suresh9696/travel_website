<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14</title>
    <link rel="stylesheet" href="./14.css">
    
</head>
<body>
    <section>
            <h1>Sponsor Registration </h1>

            <div class="container">
                <div class="cl">
             <label for="">Preflix</label>
             <input type="text" class="prefix">
             <br>
             <label for="">Name</label>
             <input type="text" placeholder="First Name" id="fn">
             <input type="text" placeholder="Last Name" id="ln">
             <br>
             <label for="">Preferred Pronouns</label>
             <input type="text" id="preference">
             <br>
             <label for="">Email</label>
             <input type="text" placeholder="sample@example.com" id="email">
             <br>
             <label for="">Work Phone</label>
             <input type="text" id="work">
             <br> 
             <label for="" >Cell Phone</label>
             <input type="text" class="cp">
             <br> 
             <label for="">Job Title</label>
             <input type="text" class="jobtitle">
             <br>
              <label for="">Company</label>
             <input type="text" class="com">
             <br><br>
             <label for="">Full Business Address</label>
             <br>
             <input type="text" class="text">
             <br><br>
             <label for="">Company Website</label>
             <br>
             <input type="text" class="text">
             <br>
             </div>
             <div id="vertical-line"></div>
        <div class="flex">
                <label for="">Company Description</label>
                <br><br>
                <input type="text" class="webb">
                <br><br>
                 <label for="">Company Facebook Page</label>
                 <br><br>
                 <input type="text" class="web">
                 <br><br>
                 <label for="">Company Twitter Handle</label>
                 <br><br>
                 <input type="text" class="web">
                 <br><br>
                 <label for="">Company LinkedIn Handle</label>
                 <br><br>
                 <input type="text" class="web">
                 <br><br>
                 <h3>Sponsorship Level </h3>
                    
                    <input type="radio" name="Sponsorship Level" class="pop">Gold
                    <br><br>
                    <input type="radio" name="Sponsorship Level" class="pop">Diamond
                    <br><br>
                    <input type="radio" name="Sponsorship Level" class="pop">Platinum
                    <br> <br>
                    <label for="">Additional Guests (name,email)</label>
                    <br><br>
                    <input type="text" class="web">
                    </div>
                </div>
    </section>
</body>
</html>
