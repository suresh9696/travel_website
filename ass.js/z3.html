<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for check given data is triangle/square/pentagon based on the number of Sides

    let numberOfSides = +prompt("Enter the number of sides");

if (numberOfSides === 3) {
  console.log("It's a triangle.");
} 
else if (numberOfSides === 4) {
  console.log("It's a square.");
}
else if (numberOfSides === 5) {
  console.log("It's a pentagon.");
}
 else {
  console.log("It's not a triangle, square, or pentagon.");
}
    </script>
</body>
</html>
