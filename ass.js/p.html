<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Check given character is Vowel or not

    var si=(prompt("Enter the Character"))

if(si=="a" || si=='e' || si=='i' || si=='o' || si=='u' ){

    document.write(si + " is a vowel ")
 }
 
 else{

    document.write( si + " is not a vowel ")
 }
    </script>
</body>
</html>
