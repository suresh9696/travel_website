<body>
    <script>
        // Check given number is Even or Odd
    
    let num=+prompt(' Enter the number ')

if(num%2==0){
document.write(num+ ' is Even number');
}

else{
    document.write( num+ ' is Odd number');
}
    </script>
</body>
