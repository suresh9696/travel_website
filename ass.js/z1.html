<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //Find the number of inches for the given meters ?

var meter = +prompt("Enter the meter value");
    var  inchPerMeter = 39;
    var  inches = meter * inchPerMeter;
    document.write("The inches calculated on given meter is " + inches);
    </script>
</body>
