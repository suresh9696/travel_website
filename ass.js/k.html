<body>
    <script>
        // Check given number is Positive or Negative

   let num=+prompt(' Enter the number ')

if(num>0){
document.write(num+ ' Number is Positive');
}
else if(num<0){
    document.write( num+ ' Number is Negative');
}
else{
    document.write( num+ ' is 0');
}
    </script>
