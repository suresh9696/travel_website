<body>
    <script>
        // Check given Year is leap or not ?
    
    var year = +prompt(" Enter the year ");

if((year % 4 === 0 && year % 100 !== 0 )){

  document.write("The given year is a leap year");
}
else{

document.write("The given year is not a leap year");
}
    </script>
</body>
