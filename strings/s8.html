    <script>
        // create the string and count the how many characters of the string are vowel? 


var a = prompt("enter name")
count=0
for(var e of a){
    if(e=="a" ||e=="i" ||e=="o" ||e=="e" ||e=="u" ){
        console.log(e)
        count++
    }
}
console.log("total vowel in " + a +" is "+ count)

    </script>
