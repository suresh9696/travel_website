    <script>
  // create the string and count how many spaces in the string? 

let a = " kj hgf ghjkp oiuyt rvbnm"
function space(a){
    let count=0;
    for(var i = 0;i<a.length;i++){
        if(a[i].includes(" "))
        count++

    }
    return count;
}
console.log(space(a))
